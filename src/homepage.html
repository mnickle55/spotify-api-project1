<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div class="container text-center my-2 py-2">
      <div class="row">
        <div class="col-5">
          <div class="row p-3 my-2 mx-2">
            <div class="col mx-2">Top Tracks</div>
          </div>
          <div class="row p-3 my-2 mx-2">
            <div id="Track1" class="col mx-2"></div>
            <div id="Track2" class="col mx-2"></div>
          </div>
          <div class="row p-3 my-2 mx-2">
            <div id="Track3" class="col mx-2"></div>
            <div id="Track4" class="col mx-2"></div>
          </div>
          <div class="row p-3 my-2 mx-2">
            <div id="Track5" class="col mx-2"></div>
            <div id="Track6" class="col mx-2"></div>
          </div>
          <div class="row p-3 my-2 mx-2">
            <div id="Track7" class="col mx-2"></div>
            <div id="Track8" class="col mx-2"></div>
          </div>
          <div class="row p-3 my-2 mx-2">
            <div id="Track9" class="col mx-2"></div>
            <div id="Track10" class="col mx-2"></div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6" >
          <div class="row p-1 my-1 mx-2">
            <div class="col">Audio Feature Stats</div>
          </div>
          <ul class="list-group text-start mx-2">
            <li class="list-group-item">Danceability: <span id="dance"></span></li>
            <li class="list-group-item">Duration: <span id="duration"></span></li>
            <li class="list-group-item">Energy: <span id="energy"></span></li>
            <li class="list-group-item">Instrumentalness: <span id="instrument"></span></li>
            <li class="list-group-item">Speechiness: <span id="speech"></span></li>
            <li class="list-group-item">Tempo (BPM): <span id="tempo"></span></li>
            <li class="list-group-item">Valence: <span id="valence"></span></li>
          </ul>
        </div>
        <div class="col">
          <div class="row p-1 my-1 mx-2">Genre Stats</div>
          <div class="row p-1 my-1 mx-2">
            <div class="col"><canvas id="myChart"></canvas></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./scripts/main.js" type="module"></script>

  </body>
</html>
